<html>

<head>
    <title>sahmat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script>
        var i = 0, c;
        for (c = 0; c < 8; c++) {
            if (c % 2 == 0) {
                while (i < 4) {
                    document.write('<div style="background-color:red;width:20px;float:left;">&nbsp</div>');
                    document.write('<div style="background-color:black;width:20px;float:left;">&nbsp</div>');
                    i++;
                }
                i = 0;
                document.write("<br>");
            }
            else {
                while (i < 4) {
                    document.write('<div style="background-color:black;width:20px;float:left;">&nbsp</div>');
                    document.write('<div style="background-color:red;width:20px;float:left;">&nbsp</div>');
                    i++;
                }
                i = 0
                document.write("<br>");
            }
        }

    </script>
</body>

</html>
